<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Hub</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="google-signin-client_id" content="742150141531-8587vfbgirclrsom00mj0bkrtits83aq.apps.googleusercontent.com">

</head>

<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script src="/static/js/jquery-3.1.1.js"></script>
  <script src="/static/js/main.js"></script>

    <div class="container">
        <div class="g-signin2" data-onsuccess="onSignIn()"></div>


        <div class="heading">
            <div class="title">Welcome to the Hub</div>
        </div>

        <div class='grid-container'>
          <div class="toggleBar">
            <div class="toggle-item active" id="1531">Ratty</div>
            <div class="toggle-item active" id="1532">VDub</div>
            <div class="toggle-item active" id="1533">Andrews</div>
            <div class="toggle-item active" id="1534">Blue Room</div>
            <div class="toggle-item active" id="1535">Jos</div>
            <div class="toggle-item active" id="1536">Ivy Room</div>

            <div id="message"></div>
          </div>

          <div class="food">
            <div class = 'food-container'>
              <div class="meal" id="1531">
                <div class="section-heading">Ratty</div>
                <div class="menu"></div>
              </div>
              <div class="meal" id="1532">
                <div class="section-heading">VDub</div>
                <div class="menu"></div>
              </div>
              <div class="meal" id="1533">
                <div class="section-heading">Andrews</div>
                <div class="menu"></div>
              </div>
              <div class="meal" id="1534">
                <div class="section-heading">Blue Room</div>
                <div class="menu"></div>
              </div>
              <div class="meal" id="1535">
                <div class="section-heading">Jos</div>
                <div class="menu"></div>
              </div>
              <div class="meal" id="1536">
                <div class="section-heading">Ivy Room</div>
                <div class="menu"></div>
              </div>
            </div>
          </div>

          <div class="calendar-controls">
            <div class="section-heading">Calendar</div>
            <label for="event-name">What</label>
            <input type="text" class="qbox" id='event-name' name="event-name">
            <label for="when">When</label>
            <input type="text" class="qbox" id='when' name="when">
            <button type='button'  id='updateCalendar'>Add Event</button>
            <div id='events'></div>
          </div>

          <div class="piazza">
            <div class="section-heading">Piazza</div>
            <div id='piazza-notifications'></div>

          </div>

          <div class="todo">
            <div class="todo-list">
              <div class="section-heading">TODO List</div>
              <div class="todo-item">
                <div class="checkbox"></div>
                <input type="text" class='todo-text' name='todo-text' placeholder="Task...">
              </div>
            </div>
          </div>
        </div>

        <button type='button' id="updateMenu">Refresh Menu</button>

        <footer class="footer">
            <p>&copy; Peter Hahn 2018</p>
        </footer>

    </div>
</body>

</html>
